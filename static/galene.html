<!DOCTYPE html>
<html lang="lo">

<head>
  <title>LIVE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <link rel="stylesheet" type="text/css" href="/common.css">
  <link rel="stylesheet" type="text/css" href="/galene.css">
  <link rel="author" href="https://xpdbk.com">
  <link rel="stylesheet" type="text/css" href="/external/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" type="text/css" href="/external/fontawesome/css/solid.min.css">
  <link rel="stylesheet" type="text/css" href="/external/fontawesome/css/regular.min.css">
  <link rel="stylesheet" type="text/css" href="/external/toastify/toastify.css">
  <link rel="stylesheet" type="text/css" href="/external/contextual/contextual.css">
</head>

<body>
  <div id="main" class="app">
    <div class="row full-height">
      <nav id="left-sidebar">
        <div class="users-header">
          <div class="galene-header">LIVE</div>
        </div>
        <div class="header-sep"></div>
        <div id="users"></div>
      </nav>
      <div class="container">
        <header>
          <nav class="topnav navbar navbar-expand navbar-light fixed-top">
            <div id="header">
              <div class="collapse" title="Collapse left panel" id="sidebarCollapse"><i class="fas fa-align-left"
                  aria-hidden="true"></i></div>
              <h1 id="title" class="header-title">LIVE</h1>
            </div>
            <ul class="nav-menu">
              <li><button id="presentbutton" class="invisible btn btn-success"><i class="fas fa-play"
                    aria-hidden="true"></i><span class="nav-text"> ເປີດໃຊ້ງານ</span></button></li>
              <li><button id="unpresentbutton" class="invisible btn btn-cancel"><i class="fas fa-stop"
                    aria-hidden="true"></i><span class="nav-text"> ປິດໃຊ້ງານ</span></button></li>
              <li>
                <div id="mutebutton" class="nav-link nav-button"><span><i class="fas fa-microphone-slash"
                      aria-hidden="true"></i></span><label>ປິດສຽງ</label></div>
              </li>
              <li>
                <div id="sharebutton" class="invisible nav-link nav-button"><span><i class="fas fa-share-square"
                      aria-hidden="true"></i></span><label>ແບ່ງປັນໜ້າຈໍ</label></div>
              </li>
              <li>
                <div class="nav-button nav-link nav-more" id="openside"><span><i class="fas fa-ellipsis-v"
                      aria-hidden="true"></i></span></div>
              </li>
            </ul>
          </nav>
        </header>
        <div class="row full-width" id="mainrow">
          <div class="coln-left" id="left">
            <div id="chat">
              <div id="chatbox">
                <div class="close-chat" id="close-chat" title="Hide chat"><span class="close-icon"></span></div>
                <div id="box"></div>
                <div class="reply">
                  <form id="inputform"><textarea id="input" class="form-reply"></textarea><input id="inputbutton"
                      type="submit" value="&#10148;" class="btn btn-default"></form>
                </div>
              </div>
            </div>
          </div>
          <div id="resizer"></div>
          <div class="coln-right" id="right"><span class="show-video blink invisible" id="show-video"><i
                class="fas fa-exchange-alt" aria-hidden="true"></i></span>
            <div class="chat-btn show-chat invisible" id="show-chat"><i class="far fa-comment-alt icon-chat"
                title="ສະແດງຫ້ອງສົນທະນາ"></i></div>
            <div class="chat-btn collapse-video invisible" id="collapse-video"><i class="far fa-comment-alt icon-chat"
                title="ເຊື່ອງຫ້ອງສົນທະນາ ແລະສະແດງວິດີໂອ"></i></div>
            <div class="video-container invisible" id="video-container">
              <div id="expand-video" class="expand-video">
                <div id="peers"></div>
              </div>
            </div>
            <div class="login-container invisible" id="login-container">
              <div class="login-box">
                <form id="userform" class="userform"><label for="username">ຊື່ຜູ້ໃຊ້</label><input id="username"
                    type="text" name="username" autocomplete="username" class="form-control">
                  <div id="passwordform"><label for="password">ລະຫັດຜ່ານ</label><input id="password" type="password"
                      name="password" autocomplete="current-password" class="form-control"></div>
                  <label>ເປີດໃຊ້ງານຕອນເລີ່ມ:</label>
                  <div class="present-switch">
                    <p class="switch-radio"><input id="presentoff" type="radio" name="presentradio" value=""
                        checked><label for="presentoff">ບໍ່ມີ</label></p>
                    <p class="switch-radio"><input id="presentmike" type="radio" name="presentradio" value="mike"><label
                        for="presentmike">ໄມໂຄຣໂຟນ</label></p>
                    <p class="switch-radio"><input id="presentboth" type="radio" name="presentradio" value="both"><label
                        for="presentboth">ກ້ອງວິດີໂອ ແລະໄມໂຄຣໂຟນ</label></p>
                  </div>
                  <div class="clear"></div>
                  <div class="connect"><input id="connectbutton" type="submit" class="btn btn-blue" value="ເຊື່ອມຕໍ່">
                  </div>
                </form>
                <div class="clear"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="sidebarnav" class="sidenav">
    <div class="sidenav-header">
      <h2>ການຕັ້ງຄ່າ</h2><a class="closebtn" id="clodeside"><i class="fas fa -times" aria-hidden="true"></i></a>
    </div>
    <div class="sidenav-content" id="optionsdiv">
      <div id="profile" class="profile invisible">
        <div class="profile-user">
          <div class="profile-logo"><span><i class="fas fa-user" aria-hidden="true"></i></span></div>
          <div class="profile-info"><span id="userspan"></span><span id="permspan"></span></div>
          <div class="user-logout"><a id="disconnectbutton"><span class="logout-icon"><i
                  class="fas fa-sign-out-alt"></i></span><span class="logout-text">ອອກຈາກລະບົບ</span></a></div>
        </div>
      </div>
      <div id="mediaoptions" class="invisible">
        <fieldset>
          <legend>ການຕັ້ງຄ່າສື່</legend><label for="videoselect" class="sidenav-label-first">ກ້ອງ:</label><select
            id="videoselect" class="select select-inline">
            <option value="">ປິດ</option>
          </select><label for="audioselect" class="sidenav-label">ໄມໂຄຣໂຟນ:</label><select id="audioselect"
            class="select select-inline">
            <option value="">ປິດ</option>
          </select>
          <form><input id="mirrorbox" type="checkbox" checked><label for="mirrorbox">ສະແດງຕົວເອງ</label></form>
          <form><input id="blackboardbox" type="checkbox"><label for="blackboardbox">ໂຫມດກະດານດຳ</label></form>
          <form><input id="preprocessingbox" type="checkbox" checked><label for="preprocessingbox">ລຶບສຽງລົບ</label>
          </form>
          <form><input id="hqaudiobox" type="checkbox"><label for="hqaudiobox">ຄຸນນະພາບສຽງສູງ</label></form>
        </fieldset>
      </div>
      <fieldset>
        <legend>ການຕັ້ງຄ່າອື່ນໆ</legend>
        <form id="filterform"><label for="filterselect" class="sidenav-label-first">ກ໊ອກ:</label><select
            id="filterselect" class="select select-inline">
            <option value="" selected>ບໍ່ມີ</option>
          </select></form>
        <form id="sendform"><label for="sendselect" class="sidenav-label-first">ສົ່ງ:</label><select id="sendselect"
            class="select select-inline">
            <option value="lowest">ຕ່ ຳສຸດ</option>
            <option value="low">ຕ່ ຳ</option>
            <option value="normal" selected>ປົກກະຕິ</option>
            <option value="unlimited">ຄວາມຈຸຕ້ອງຂອງ</option>
          </select></form>
        <form id="simulcastform"><label for="simulcastselect" class="sidenav-label-first">Simulcast:</label><select
            id="simulcastselect" class="select select-inline">
            <option value="off">ປິດ</option>
            <option value="auto" selected>ອັດຕະໂນມັດ</option>
            <option value="on">ເປີດ</option>
          </select></form>
        <form id="requestform"><label for="requestselect" class="sidenav-label">ຮັບ:</label><select id="requestselect"
            class="select select-inline">
            <option value="">ບໍ່ມີ</option>
            <option value="audio">ສຽງເທົ່ານັ້ນ</option>
            <option value="screenshare">ແບ່ງປັນຄຳ່ກຽນຕ້ອງເທົ່ານັ້ນ</option>
            <option value="everything-low">ຄຸນນະພາບຕ່ ຳ</option>
            <option value="everything" selected>ທັງໝົດ</option>
          </select></form>
        <form><input id="activitybox" type="checkbox"><label for="activitybox">ກວດຫາການເຄື່ອນໄຫວ</label></form>
        <form><input id="displayallbox" type="checkbox"><label for="displayallbox">ສະແດງຜູ້ໃຊ້ສຽງເທົ່ານັ້ນ</label>
        </form>
      </fieldset>
    </div>
  </div>
  <div id="videocontrols-template" class="invisible">
    <div class="video-controls vc-overlay">
      <div class="controls-button controls-left"><span class="video-play" title="ຫຼິ້ນວິດີໂອ"><i
            class="fas fa-play"></i></span><span class="volume" title="ລະດັບສຽງ"><i class="fas fa-volume-up volume-mute"
            aria-hidden="true"></i><input class="volume-slider" type="range" max="100" value="100" min="0"
            step="5"></span></div>
      <div class="controls-button controls-right"><span class="pip" title="Picture In Picture"><i class="far fa-clone"
            aria-hidden="true"></i></span><span class="fullscreen" title="ຈໍເຕັມຫນ້າຈໍ"><i class="fas fa-expand"
            aria-hidden="true"></i></span></div>
    </div>
  </div>
  <div id="topvideocontrols-template" class="invisible">
    <div class="top-video-controls">
      <div class="controls-button controls-right"><span class="close-icon video-stop" title="ຢຸດວິດີໂອ"></span></div>
    </div>
  </div>
  <dialog id="invite-dialog">
    <form method="dialog"><label for="invite-username">ຊື່ຜູ້ໃຊ້ (ເລືອກໄດ້):</label><input id="invite-username"
        type="text"><br><label for="invite-not-before">ບໍ່ກ່ອນ:</label><input id="invite-not-before"
        type="datetime-local"><br><label for="invite-expires">ໝົດອາຍຸ:</label><input id="invite-expires"
        type="datetime-local"><br><button id="invite-cancel" value="cancel" type="button">ຍົກເລີກ</button><button
        value="invite" value="invite">ເຊີນ</button></form>
  </dialog>
  <script src="/protocol.js" defer></script>
  <script src="/external/toastify/toastify.js" defer></script>
  <script src="/external/contextual/contextual.js" defer></script>
  <script src="/galene.js" defer></script>
</body>

</html>
